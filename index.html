<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Movie Selector</title>
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <header>
      <h1>Welcome to Your Random Movie Generator</h1>
      <div class="head1">
        <div class="dropDowns">
          <label for="streamingService">Select a Streaming Service:</label>
          <select id="streamingService">
            <option value="Netflix">Netflix</option>
            <option value="Amazon Prime">Amazon Prime Video</option>
            <option value="Hulu">Hulu</option>
            <option value="Max">Max</option>
            <option value="Peacock">Peacock+</option>
            <option value="Paramount+">Paramount+</option>
            <option value="DisneyPlus">Disney+</option>
            <option value="Austin Texas Public Library">
              Austin Texas Public Library
            </option>
          </select>
        </div>
        
        <!-- This div contains a drop down prompting the user to select a genre -->
        <div>
          <label for="genreChoices">Select a Genre:</label>
          <select id="genreChoices">
            <option value="Horror">Horror</option>
            <option value="Comedy">Comedy</option>
            <option value="RomCom">RomCom</option>
            <option value="Romance">Romance</option>
            <option value="Drama">Drama</option>
            <option value="Documentary">Documentary</option>
            <option value="Thriller">Thriller</option>
            <option value="Action">Action</option>
          </select>
        </div>
        <div>
          <button class="randBtn">Randomize</button>
        </div>
    </div>
    </header>
  <main>
    <!-- This div contains a random movie from the requested genre -->
    <div id="randomMovie">
      <h2>Your Random Movie:</h2>
      <div id="movieCover"></div>
      <p id="movieTitle">Title:</p>
      <p id="movieGenre">Genre:</p>
      <p id="movieYear">Year:</p>
    </div>

    <!-- This div contains 4 movies that are randomly selected as backups to the main suggestion -->
    <!-- The 4 movies are from the same genre as the requested genre -->
    <div class="otherOptions"> 
      <h2>Here are four backups:</h2>
      <div id="randomMoviePlaceholder-1">
        <p id="movieTitle-1">Title:</p>
        <p id="movieGenre-1">Genre:</p>
        <p id="movieYear-1">Year:</p>
      </div>
      <div id="randomMoviePlaceholder-2">
        <p id="movieTitle-2">Title:</p>
        <p id="movieGenre-2">Genre:</p>
        <p id="movieYear-2">Year:</p>
      </div>
      <div id="randomMoviePlaceholder-3">
        <p id="movieTitle-3">Title:</p>
        <p id="movieGenre-3">Genre:</p>
        <p id="movieYear-3">Year:</p>
      </div>
      <div id="randomMoviePlaceholder-4">
        <p id="movieTitle-4">Title:</p>
        <p id="movieGenre-4">Genre:</p>
        <p id="movieYear-4">Year:</p>
      </div>
    </div>
  </main>
    <!-- Maybe insert, within the footer, a cover from one of the comic books -->
    <footer>
      <p>Created by Group 4 - The Defenders!</p>
      <img id="foot-img"  src="assets/images/Defenders-2017-Cover.jpg">
      <ul>Credits: 
        <li>CSS Framework - normalize.css - @necolas.</li>
      </ul>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="assets/js/scrpit.js"></script>
  </body>
</html>
